<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow bg-secondary">
        <div class="card-header bg-white border-0">
          <h3 class="mb-0">Select Your Class</h3>
        </div>
        <div *ngIf="!isError" class="table-responsive" style="padding: 50px;">
          <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-6 class-container" *ngFor="let class of classes" >
                <button type="button" class="btn btn-primary btn-lg w-100 h-100" (click)="onClassSelect(class)" ><b class="class-text">{{class.title}}</b></button>
            </div>
          </div>
        </div>
        <div *ngIf="isError" class="table-responsive classes-main-container justify-content-center">
          <div class="row justify-content-center">
            <div class="bg-transparent">
              <div class="text-center">
                <ng-lottie width="300px" height="300px" [options]="errorAnimOptions" (animationCreated)="errorAnimationCreated($event)"></ng-lottie>
              </div>
              <div class="text-center">
                <span class="text-lg">{{errorMsg}}</span>
              </div>
              <div class="text-center" style="margin-top: 30px;">
                <span class="btn btn-primary" (click)="retry();">Retry</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="loader">
  <ng-lottie width="120px" height="120px" [options]="loadingAnimOptions" (animationCreated)="loadingAnimationCreated($event)"></ng-lottie>
</div>

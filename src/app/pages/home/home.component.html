<!-- Page content -->
<div class="container-fluid mt--6">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow bg-secondary">
        <div class="card-header bg-white border-0">
          <h3 class="mb-0">Select Your Class</h3>
        </div>
        <div *ngIf="!isError" class="table-responsive" style="padding: 60px;">
          <div class="row">
            <div class="col-12" >
              <div class="text-center">
                <h1>Latest Results</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" >
              <div class="text-center">
                <div>
                  <button class="btn btn-secondary">Punjab</button>
                  <button class="btn btn-secondary">KPK</button>
                  <button class="btn btn-primary">Sindh</button>
                  <button class="btn btn-secondary">Balochistan</button>
                  <button class="btn btn-secondary">Federal</button>
                  <button class="btn btn-secondary">AJK</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12" >
              <div class="text-center">
                <h1>Upcoming Results</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" >
              <div class="text-center">
                <div>
                  <button class="btn btn-secondary">Punjab</button>
                  <button class="btn btn-secondary">KPK</button>
                  <button class="btn btn-primary">Sindh</button>
                  <button class="btn btn-secondary">Balochistan</button>
                  <button class="btn btn-secondary">Federal</button>
                  <button class="btn btn-secondary">AJK</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="isError" class="table-responsive classes-main-container justify-content-center">
          <div class="row justify-content-center">
            <div class="bg-transparent">
              <div class="text-center">
                <ng-lottie width="300px" height="300px" [options]="errorAnimOptions" (animationCreated)="errorAnimationCreated($event)"></ng-lottie>
              </div>
              <div class="text-center">
                <span class="text-lg">{{errorMsg}}</span>
              </div>
              <div class="text-center" style="margin-top: 30px;">
                <span class="btn btn-primary" (click)="retry();">Retry</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="loader">
  <ng-lottie width="120px" height="120px" [options]="loadingAnimOptions" (animationCreated)="loadingAnimationCreated($event)"></ng-lottie>
</div>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" >
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  
</div>
<div class="container-fluid mt--7">
  <div class="row">
   
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Add a Board</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-board">Name</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Board name" value="" type="text">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-board">Province</label>
                    <select class="form-control form-control-alternative">
                      <option value="" disabled>Choose Province</option>
                      <option >Punjab</option>
                      <option >KPK</option>
                      <option >Sindh</option>
                      <option >Balochistan</option>
                      <option >AJK</option>
                   </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-board">City</label>
                    <select class="form-control form-control-alternative">
                      <option value="" disabled>Choose City</option>
                      <option >Lahore</option>
                   </select>
                  </div>
                </div>
                <div class="col-lg-6" >
                    <div class="form-group">
                        <label class="form-control-label" for="input-board">Select Exam Types</label>
                          <ng-multiselect-dropdown
                          class = "form-control form-control-alternative custom-multiselct"
                          [placeholder]="'Select Exam Types'"
                          [data]="examTypes"
                          [(ngModel)]="selectedExamTypes"
                          [settings]="examTypesSettings"
                          (onSelect)="onItemSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          [ngModelOptions]="{standalone: true}"
                        >
                        </ng-multiselect-dropdown>  
                       
                      </div>
                </div>
                
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="form-group" >
                          <label class="form-control-label" for="input-board">Select Classes</label>
                          <ng-multiselect-dropdown
                          class = "form-control form-control-alternative"
                          style="border-color: transparent;"
                          [placeholder]="'Select Classes'"
                          [data]="classes"
                          [(ngModel)]="selectedClasses"
                          [settings]="classesSettings"
                          (onSelect)="onItemSelect($event)"
                          (onSelectAll)="onSelectAll($event)"
                          [ngModelOptions]="{standalone: true}"
                        >
                        </ng-multiselect-dropdown>  
                      </div>
                    </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-board">API Mode</label>
                        <select class="form-control form-control-alternative">
                          <option value="" disabled>Select API Mode</option>
                          <option >API</option>
                          <option >Scraping</option>
                          <option>URL</option>
                       </select>
                      </div>
                  </div>
                  
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-address">Web URL</label>
                          <input id="input-address" class="form-control form-control-alternative" placeholder="Web URL" value="" type="text">
                        </div>
                      </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Result URL</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="Result URL" value="" type="text">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">API URL</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="API URL" value="" type="text">
                      </div>
                    </div>
                    <div class="row" >
                      <div class="form-group" style="padding-left: 30px;" >
                          <label class="form-control-label" for="input-address">Request</label>
                          <span class="clearfix" ></span>
                            <span class="custom-radio mb-3" style="padding: 30px;" >
                              <input name="custom-radio-2" class="custom-control-input" id="customRadio5" type="radio">
                              <label class="custom-control-label" for="customRadio5">GET</label>
                            </span>
                            <span class=" custom-radio mb-3" style="padding: 30px;">
                              <input name="custom-radio-2" class="custom-control-input" id="customRadio6" checked="" type="radio">
                              <label class="custom-control-label" for="customRadio6">POST</label>
                            </span>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">API Parameters</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="API Params" value="" type="text">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Tags</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="Tags" value="" type="text">
                      </div>
                    </div>
                </div>

            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4">Add Board</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

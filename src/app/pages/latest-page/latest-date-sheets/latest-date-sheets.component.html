<div class="container-fluid main-wrapper bg-secondary">
  <!-- Table -->
  <div class=" order-xl-1 bg-secondary">
    <div class="bg-secondary">
      <!-- <div class="card card-body bg-secondary custom-sub-header news-wrapper">
        <div class="row align-items-center text-right">
          <div>
            <span class="text text-sm text-left"></span>
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="DF pageBadges">
          <div class="badgeItem" [routerLink]="['/']">Home</div>
          <div class="badgeItem">></div>
          <div class="badgeItem" [routerLink]="['/date-sheets']">Date Sheets</div>
        </div>
      </div>
      <div *ngIf="!isError">
        <div class="row mt-5">
          <div class="col-12" >
            <div class="text-center">
              <h1>Latest Date Sheets</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" >
            <div class="text-center mt-4">
              <div>
                <button [disabled]="isLoading" class="btn mt-2" [ngClass]="{'btn-success': prov?.key === selectedProvince?.key}" *ngFor="let prov of provinces" (click)="filterByProvince(prov)">{{prov?.label}}</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-3 col-md-3 col-sm-12 text-right" >
            <div>
              <div class="form-group">
                <select [disabled]="isLoading" name="class" class="form-control form-control-alternative" [value]="selectedClass" (change)="filterByClass($event)">
                  <option value="default" disabled>Filter By Class</option>
                  <option value="default">Clear Filter</option>
                  <option [value]="cls?.title" *ngFor="let cls of classes">{{cls?.title}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 text-right">

          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 text-right">

          </div>
          <div class="col-lg-3 col-md-3 col-sm-12 text-right" >
            <div>
              <div class="form-group">
                <select [disabled]="isLoading" name="board" class="form-control form-control-alternative" [value]="selectedBoardKey" (change)="filterByBoard($event)">
                  <option value="default" disabled>Filter By Board</option>
                  <option value="default">Clear Filter</option>
                  <option [value]="board?.key" *ngFor="let board of filteredBoards" >{{board?.title}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center mt-4">
          <div class="col-lg-3 col-md-4 col-sm-6 mt-3" *ngFor="let res of filteredDateSheets  | paginate: { itemsPerPage: 20, currentPage: selectedPageNo, totalItems: filteredDateSheets?.length}" >
            <div class="result-card-main card shadow-lg bg-white result-card" (click)="viewDateSheet(res)">
              <div class="result-card-tile text-left">
                <span class="badge text-success text-capitalize board-title">{{res?.board?.title}}</span>
              </div>
              <div class="result-card-tile">
                <span class="text-capitalize text-bold">{{res?.title}}</span>
              </div>
              <div class="result-card-tile mt-3">
                <button class="btn btn-outline-success btn-sm"  (click)="viewDateSheet(res)" >View Date Sheet</button>
              </div>
            </div>
          </div>

          <div *ngIf="filteredDateSheets && filteredDateSheets.length === 0 && !isLoading && !isError" class="table-responsive classes-main-container justify-content-center">
            <div class="row justify-content-center">
              <div class="bg-transparent" >
                <div class="text-center">
                  <ng-lottie width="300px" height="300px" [options]="errorAnimOptions"></ng-lottie>
                </div>
                <div class="text-center">
                  <span class="text-lg">No Result Found</span>
                </div>
                <div class="text-center" style="margin-top: 30px;">
                  <span class="btn btn-primary" (click)="setDefaultFilters()">Clear Filters</span>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="mt-5">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <pagination-controls class="pagination" (pageChange)="selectedPageNo = $event"></pagination-controls>
              <!--                <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">-->
              <!--                  <li class="page-item disabled" [class.disabled]="p.isFirstPage()">-->
              <!--                    <a class="page-link" tabindex="-1" *ngIf="!p.isFirstPage()" (click)="p.previous()">-->
              <!--                      <i class="fa fa-angle-left"></i>-->
              <!--                      <span class="sr-only">Previous</span>-->
              <!--                    </a>-->
              <!--                  </li>-->

              <!--                  <li class="page-item" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value" >-->
              <!--                    <a class="page-link" [ngClass]="{'bg-success text-white': p.getCurrent() === page.value}" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">-->
              <!--                      {{page.label}}-->
              <!--                    </a>-->
              <!--                  </li>-->
              <!--                  <li class="page-item" [class.disabled]="p.isLastPage()">-->
              <!--                    <a class="page-link" *ngIf="!p.isLastPage()" (click)="p.next()">-->
              <!--                      <i class="fa fa-angle-right"></i>-->
              <!--                      <span class="sr-only">Next</span>-->
              <!--                    </a>-->
              <!--                  </li>-->
              <!--                </pagination-template>-->
            </ul>
          </nav>

        </div>

      </div>
      <div *ngIf="isError" class="table-responsive classes-main-container justify-content-center">
        <div class="row justify-content-center">
          <div class="bg-transparent">
            <div class="text-center">
              <ng-lottie width="300px" height="300px" [options]="errorAnimOptions"></ng-lottie>
            </div>
            <div class="text-center">
              <span class="text-lg">{{errorMsg}}</span>
            </div>
            <div class="text-center" style="margin-top: 30px;">
              <span class="btn btn-primary" (click)="retry();">Retry</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

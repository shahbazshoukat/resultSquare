<app-slider [title]="selectedBoard" [description]="boardData?.shortDesc" [navItems]="miniNavItems"
            (selectNav)="onNavItemSelection($event)"></app-slider>
<div class="container-fluid main-wrapper bg-secondary">
  <div class=" order-xl-1 bg-secondary">
    <div class="bg-secondary">
      <div class="row">
        <div class="DF pageBadges">
          <div class="badgeItem text-capitalize">Home</div>
          <div class="badgeItem">></div>
          <div class="badgeItem text-capitalize">{{selectedBoard}}</div>
          <div class="badgeItem">></div>
          <div class="badgeItem text-capitalize">{{selectedNavItem?.label}}</div>
        </div>
      </div>
      <div *ngIf="!isError">
        <div class="row mt-5">
          <div class="col-12" >
            <div>
              <h1 class="text-capitalize">{{selectedBoard}} {{selectedNavItem?.pageTitle}}
                <span class="text-sm text-muted">
                  <a *ngIf="selectedBoard && boardData?.webUrl" target="_blank" class="btn btn-link btn-sm" [href]="boardData?.webUrl">(Official Website)</a>
                </span>
              </h1>
            </div>
            <div class="mt-4" *ngIf="boardData?.description">
              <p class="text-sm text-muted" [innerHTML]="boardData?.description"></p>
            </div>
          </div>
        </div>
        <div class="row text-center mt-4">
          <div class="col-lg-3 col-md-4 col-sm-6 mt-3" *ngFor="let res of filteredResults  | paginate: { itemsPerPage: 20, currentPage: selectedPageNo, totalItems: filteredResults?.length}" >
            <div class="result-card-main card shadow-lg bg-white result-card" (click)="viewResult(res)">
              <div class="result-card-tile text-left">
                <span class="badge text-success text-capitalize board-title">{{res?.board?.title}}</span>
              </div>
              <div class="result-card-tile">
                <span class="text-capitalize text-bold">{{res?.section?.title}} {{extractExamType(res?.examType)}} result</span>
              </div>
              <div class="result-card-tile">
                <span class="text-capitalize text-bold">{{res?.year}}</span>
              </div>
              <div class="result-card-tile mt-3">
                <button class="btn btn-outline-success btn-sm"  (click)="viewResult(res)" >View Result</button>
              </div>
            </div>
          </div>

          <div *ngIf="filteredResults && filteredResults.length === 0 && !isLoading && !isError" class="table-responsive classes-main-container justify-content-center">
            <div class="row justify-content-center">
              <div class="bg-transparent" >
                <div class="text-center">
                  <ng-lottie width="300px" height="300px" [options]="errorAnimOptions"></ng-lottie>
                </div>
                <div class="text-center">
                  <span class="text-lg">No Result Found</span>
                </div>
                <div class="text-center" style="margin-top: 30px;">
                  <span class="btn btn-primary" (click)="setDefaultFilters()">Clear Filters</span>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="mt-5">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <pagination-controls class="pagination" (pageChange)="selectedPageNo = $event"></pagination-controls>
            </ul>
          </nav>

        </div>

      </div>
      <div *ngIf="isError" class="table-responsive classes-main-container justify-content-center">
        <div class="row justify-content-center">
          <div class="bg-transparent">
            <div class="text-center">
              <ng-lottie width="300px" height="300px" [options]="errorAnimOptions"></ng-lottie>
            </div>
            <div class="text-center">
              <span class="text-lg">{{errorMsg}}</span>
            </div>
            <div class="text-center" style="margin-top: 30px;">
              <span class="btn btn-primary" (click)="retry();">Retry</span>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="boardData?.tags" class="row justify-content-center border-2 tags-container" >
        <div class="col-lg-12 col-md-12">
          <div class="card border-0 bg-secondary">

            <div class="card-body">
              <div class="text-muted mb-4">
                <small>Tags:</small>
              </div>
              <div class="text-muted mb-4">
                <span class="badge badge-default ml-3 custom-badge" *ngFor="let tag of boardData?.tags" >{{tag}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row justify-content-center">
  <div class="bg-transparent">
    <div class="text-center">
      <ng-lottie width="600px" height="600px" [options]="pageNotFoundAnimOptions" (animationCreated)="pageNotFoundAnimationCreated($event)"></ng-lottie>
    </div>
    <div class="text-center mt--200">
      <span class="text-lg">Page not found</span>
    </div>
    <div class="text-center" style="margin-top: 30px;">
      <span class="btn btn-primary" (click)="backToHome();">Back to Home</span>
    </div>
  </div>
</div>

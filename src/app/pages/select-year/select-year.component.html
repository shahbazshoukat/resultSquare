<div class="header bg-custom pb-8 pt-5 pt-md-0">
  
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class=" order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-3">
            <h3 class="mb-0">Select Year</h3>
          </div>
          <div class="col-9 text-right">
            <a href="#!" class="btn btn-sm btn-primary" [routerLink] = "['/']" >{{selectedClass}}</a>
            <i class="ni ni-bold-right" ></i>
            <a href="#!" class="btn btn-sm btn-primary ml-1" [routerLink] = "['/result', selectedClass]" >{{selectedBoardKey}}</a>
          </div>
        </div>
      </div>
      <div class="card-body">
          <h6 class="heading-small text-muted mb-4">Year</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-xl-2 col-lg-3 col-md-6 class-container" *ngFor="let year of years" >
                <button type="button" class="btn btn-outline-primary custom-btn"  [routerLink] = "['/result/'+selectedClass+'/'+selectedBoardKey, year.year]" >{{year.year}}</button>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <!-- Address -->
        
      </div>
    </div>
  </div>
</div>

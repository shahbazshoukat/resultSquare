
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class=" order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-3">
            <a [routerLink] = "['/result', selectedClass]" class="btn btn-icon btn-2 btn-primary btn-sm">
              Back
            </a>
            <span class="mb-0 h3">Select Year</span>
          </div>
          <div class="col-9 text-right">
            <span class="btn btn-sm badge badge-primary" *ngIf="selectedClass" [routerLink] = "['/']" >{{selectedClass}}</span>
            <span class="btn btn-sm badge badge-primary ml-1" *ngIf="selectedBoardKey" [routerLink] = "['/result', selectedClass]" >{{selectedBoardKey}}</span>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="!isError">
          <h6 class="heading-small text-muted mb-4">Year</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-xl-2 col-lg-3 col-md-6 class-container" *ngFor="let year of years" >
                <button type="button" class="btn btn-outline-primary custom-btn"  [routerLink] = "['/result/'+selectedClass+'/'+selectedBoardKey, year.year]" >{{year.year}}</button>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          <!-- Address -->
        <div *ngIf="isLoading" class="loader">
          <ng-lottie width="120px" height="120px" [options]="loadingAnimOptions" (animationCreated)="loadingAnimationCreated($event)"></ng-lottie>
        </div>
      </div>
      <div *ngIf="isError" class="table-responsive classes-main-container justify-content-center">
        <div class="row justify-content-center">
          <div class="bg-transparent">
            <div class="text-center">
              <ng-lottie width="300px" height="300px" [options]="errorAnimOptions" (animationCreated)="errorAnimationCreated($event)"></ng-lottie>
            </div>
            <div class="text-center">
              <span class="text-lg">{{errorMsg}}</span>
            </div>
            <div class="text-center" style="margin-top: 30px;">
              <span class="btn btn-primary" (click)="backToHome()">Back to Home</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

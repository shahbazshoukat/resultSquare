<div class="header bg-custom pb-8 pt-5 pt-md-0">

</div>
<!-- Page content -->
<div class="container-fluid mt--7 bg-secondary">
  <!-- Table -->
  <div class=" order-xl-1 bg-secondary">
    <div class="card  shadow">
      <div class="card-header bg-secondary border-0">
        <div class="row align-items-center">
          <div class="col-3">
            <a [routerLink] = "['/result'+'/'+selectedClass+'/'+selectedBoardKey, selectedYear]" class="btn btn-icon btn-2 btn-primary btn-sm">
              Back
            </a>
            <span class="mb-0 h3">Result</span>
          </div>
          <div class="col-9 text-right">
              <span class="btn btn-sm badge badge-primary" [routerLink] = "['/']" >{{selectedClass}}</span>
              <span class="btn btn-sm badge badge-primary ml-1" [routerLink] = "['/result', selectedClass]"  >{{selectedBoard}}</span>
              <span class="btn btn-sm badge badge-primary ml-1" [routerLink] = "['/result'+'/'+selectedClass, selectedBoardKey]" >{{selectedYear}}</span>
              <span class="btn btn-sm badge badge-primary ml-1" [routerLink] = "['/result'+'/'+selectedClass+'/'+selectedBoardKey, selectedYear]" >{{selectedExamType}}</span>
          </div>
        </div>
      </div>
      <div class="row justify-content-center border-2 mt-100" >
          <div class="col-lg-6 col-md-7 ">
            <div class="card border-0">
              <div class="card-body">
                <div class="text-center">
                  <span style="font-size: 25px; font-weight: bolder;" >{{resultTitle}}</span>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div *ngIf="!isError" class="row justify-content-center border-2 mt-100" id="print" >
        <div>
          <ng-lottie *ngIf="!announced" width="400px" height="400px" [options]="notAnnouncedAnimOptions" (animationCreated)="notAnnouncedAnimationCreated($event)"></ng-lottie>
        </div>
        <div class="col-9 mt-100" *ngIf="announced">
          <div class="row" style="padding: 30px">
            <div class="col-6 text-left">
              <button class="btn btn-primary btn-sm" (click)="reload()">Back To Result Page</button>
            </div>
            <div class="col-6 text-right">
              <button class="btn badge-primary btn-sm">Print</button>
              <button class="btn badge-success btn-sm">Share</button>
            </div>
          </div>
          <div class="card border-0 shadow bg-secondary">
            <iframe id="resultFrame" name="resultFrame" class="custom-iframe" [src]="url | safe" (change)="isLoading = true;" (load)="isLoading = false;"></iframe>
          </div>
        </div>
      </div>

      <div class="row justify-content-center border-2 mt-100" *ngIf="!announced && !isError">
        <div class="col-12 text-center">
          <div >
            <span class="badge badge-default">Not announced</span>
          </div>
          <div style="margin-top: 30px;" *ngIf="resultData && resultData.announceDate">
            <span>Will be announced on </span>
            <span class="badge badge-primary btn-sm">{{announceDate}}</span>
          </div>
        </div>
      </div>


      <div *ngIf="!isError" class="row justify-content-center border-2 mt-100" >
          <div class="col-lg-5 col-md-7 ">
            <div class="card border-0">

              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Tags:</small>
                </div>
                <div class="text-center text-muted mb-4">
                    <span class="badge badge-default ml-3" *ngFor="let tag of tags" >{{tag}}</span>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div *ngIf="isLoading" class="loader">
        <ng-lottie width="120px" height="120px" [options]="loadingAnimOptions" (animationCreated)="loadingAnimationCreated($event)"></ng-lottie>
      </div>
      <div *ngIf="isError" class="table-responsive classes-main-container justify-content-center">
        <div class="row justify-content-center">
          <div class="bg-transparent">
            <div class="text-center">
              <ng-lottie width="300px" height="300px" [options]="errorAnimOptions" (animationCreated)="errorAnimationCreated($event)"></ng-lottie>
            </div>
            <div class="text-center">
              <span class="text-lg">{{errorMsg}}</span>
            </div>
            <div class="text-center" style="margin-top: 30px;">
              <span class="btn btn-primary" (click)="backToHome()">Back to Home</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

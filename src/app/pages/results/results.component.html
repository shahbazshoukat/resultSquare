<div class="container-fluid main-wrapper bg-secondary">
  <!-- Table -->
  <div class=" order-xl-1 bg-secondary">
    <div class="bg-secondary">
      <div class="row">
        <div class="DF pageBadges">
          <div class="badgeItem" [routerLink]="['/']">Home</div>
          <div class="badgeItem">></div>
          <div class="badgeItem" [routerLink]="['/results']">Results</div>
        </div>
      </div>
      <div>
        <div class="row mt-5">
          <div class="col-12" >
            <div class="center">
              <h1>Latest Results</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" >
            <div class="text-center mt-4">
              <div>
                <button [disabled]="isLoading" class="btn mt-2" [ngClass]="{'btn-success': prov?.key === selectedProvince?.key}" *ngFor="let prov of provinces" (click)="filterByProvince(prov)">{{prov?.label}}</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-3 col-md-3 col-sm-12 text-right" >
            <div>
              <div class="form-group">
                <select [disabled]="isLoading" name="class" class="form-control form-control-alternative" [value]="selectedClass" (change)="filterByClass($event)">
                  <option value="default" disabled>Filter By Class</option>
                  <option value="default">Clear Filter</option>
                  <option [value]="cls?.title" *ngFor="let cls of classes">{{cls?.title}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 text-right">

          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 text-right">

          </div>
          <div class="col-lg-3 col-md-3 col-sm-12 text-right" >
            <div>
              <div class="form-group">
                <select [disabled]="isLoading" name="board" class="form-control form-control-alternative" [value]="selectedBoardKey" (change)="filterByBoard($event)">
                  <option value="default" disabled>Filter By Board</option>
                  <option value="default">Clear Filter</option>
                  <option [value]="board?.key" *ngFor="let board of filteredBoards" >{{board?.title}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center mt-4">
          <ng-container *ngFor="let res of filteredResults; let currentIndex = index">

            <div class="col-lg-3 col-md-4 col-sm-6 mt-3" *ngIf="currentIndex < itemsPerPage">
              <div class="result-card-main card shadow-lg bg-white result-card" (click)="viewResult(res)">
                <div class="result-card-tile text-left">
                  <span class="badge text-success text-capitalize board-title">{{res?.board?.title}}</span>
                </div>
                <div class="result-card-tile">
                  <span class="text-capitalize text-bold">{{res?.section?.title}} {{extractExamType(res?.examType)}} result</span>
                </div>
                <div class="result-card-tile">
                  <span class="text-capitalize text-bold">{{res?.year}}</span>
                </div>
                <div class="result-card-tile mt-3">
                  <button class="btn btn-outline-success btn-sm"  (click)="viewResult(res)" >View Result</button>
                </div>
              </div>
            </div>

          </ng-container>

          <div *ngIf="(!filteredResults || filteredResults?.length === 0) && !isLoading && !isError" class="table-responsive classes-main-container justify-content-center">
            <div class="row justify-content-center">
              <div class="bg-transparent" >
                <div class="text-center">
                  <ng-lottie width="300px" height="300px" [options]="errorAnimOptions"></ng-lottie>
                </div>
                <div class="text-center">
                  <span class="text-lg">No Result Found</span>
                </div>
                <div class="text-center" style="margin-top: 30px;">
                  <span class="btn btn-primary" (click)="setDefaultFilters()">Clear Filters</span>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="mt-5 text-center" *ngIf="!isLoading && !isError && filteredResults?.length && itemsPerPage < filteredResults?.length">
          <button class="btn btn-outline-success" (click)="loadMore()">Load More</button>
        </div>

      </div>
      <div *ngIf="isError" class="table-responsive classes-main-container justify-content-center">
        <div class="row justify-content-center">
          <div class="bg-transparent">
            <div class="text-center">
              <ng-lottie width="300px" height="300px" [options]="errorAnimOptions"></ng-lottie>
            </div>
            <div class="text-center">
              <span class="text-lg">{{errorMsg}}</span>
            </div>
            <div class="text-center" style="margin-top: 30px;">
              <span class="btn btn-primary" (click)="retry();">Retry</span>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading" class="table-responsive classes-main-container justify-content-center">
        <div class="row justify-content-center">
          <div class="bg-transparent">
            <div class="text-center">
              <ng-lottie width="200px" height="200px" [options]="loadingAnimOptions"></ng-lottie>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
